apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: api-gateway
          imagePullPolicy: Never
          ports:
            - containerPort: 3000
          env:
            - name: JWT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: api-secret
                  key: jwtSecret
            - name: SERVICE_CONFIG_SERVICE1
              valueFrom:
                configMapKeyRef:
                  name: api-configmap
                  key: service1

---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
spec:
  selector:
    app: api-gateway
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30000
